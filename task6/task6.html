<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h2>Excercise 1</h2>
        <div class="excercise1-wrapper">
            <p>Height: <span id='height'></span></p>
            <p> Width: <span id='width'></span></p>
        </div>
        <h2>Excercise 2</h2>
        <div class="excercise2-wrapper">
            <div class="fields">
                <input id="input-field" type="text">
                <textarea id="textarea-field"></textarea>
            </div>
            <p id='content'></p>
        </div>
        <h2>Excercise 3</h2>
        <div class="excercise3-wrapper">
            <div class="slider-header">
                <div class="add-image-form">
                    <input type="text" id="add-image-field">
                    <button id="add-image-button">Add</button>
                </div>
                <div class="timer">
                    <label for="timer">Timer (sec): </label>
                    <input type="number" id="timer" name="timer" min="0" max="5" >
                </div>
            </div>
            <div id="slider">
                <a class="previous" onclick="previousSlide()">&#10094;</a>
                <a class="next" onclick="nextSlide()">&#10095;</a>
            </div>
        </div>
        <h2>Excercise 4</h2>
        <div class="excercise4-wrapper">
            <table  cellspacing="0" cols="2">
                <thead>
                    <tr>
                        <th>&#9660 Name</th>
                        <th colspan="2">&#9660 Surname</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="add-row-button">Add row</button>
        </div>
    </div>
  <script src="js/task6.js"></script>
</body>
</html>
